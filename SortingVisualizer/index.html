<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="heading">
        <div class="topic">
            <p>Sorting Visualiser</p>
        </div>
        <div class="subtopic">
            <div class="slidecontainer">
                <p style="font-weight: 700;">Size:</p>
                <input type="range" min="10" max="250" id="size" value="25">
                <p style="font-weight: 700;">Speed:</p>
                <input type="range" min="-500" max="1" id="speed" value="500">
            </div>
            <div class="sort">
                <button class="dropbtn" value="Bubble Sort">
                    <p></p>
                </button>
                <div class="dropdown-content">
                    <p>Bubble Sort</p>
                    <p>Selection Sort</p>
                    <p>Insertion Sort</p>
                    <p>Merge Sort</p>
                    <p>Quick Sort</p>
                </div>
            </div>
            <div class="sort">
                <button id="Stop" style="visibility:hidden;">Stop</button>
                <button id="sortbutton" onclick="sort()">Sort</button>
            </div>
        </div>
    </div>

    <div id="container">

    </div>

    <script src="script.js"></script>
</body>

</html>
